prose:
  media: 'media'
  rooturl: '_posts'
  siteurl: 'http://blog.mk-dizajn.com/'
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'post'
      - name: 'published'
        field:
          element: 'hidden'
          value: 'true'
      - name: 'title'
        field:
          element: 'text'
          value: 'My new title'
      - name: 'tags'
        field:
          element: 'multiselect'
          label: 'Add Tags'
          placeholder: 'Choose Tags'
          options: 
            - name: 'Apples'
              value: 'apples'
            - name: 'Bananas'
              value: 'bananas'
