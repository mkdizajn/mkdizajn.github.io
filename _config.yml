# Dependencies
# markdown:         "redcarpet"
pygments:         "true"

# Permalinks
permalink:        "pretty"

# Setup
tagline:          " (make) design"
description:      "blog by <a target='_blank' href='https://twitter.com/mkdizajn'>@mkdizajn</a>"
url:              "https://mk-dizajn.hr/"
title:               "mk"
paginate:            10
baseurl:             "/"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:         "_sass"
  style:            "compressed"

author:
  name:           "Kresimir Pendic"
  url:            "https://twitter.com/mkdizajn"
  email:             "k@mk-dizajn.com"

# Custom vars
version:          "1.0.0"
github:
  repo:           https://github.com/mkdizajn/mkdizajn.github.io
  repo:              https://github.com/mkdizajn/mkdizajn.github.io


prose:
  media: 'media'
  #rooturl: '_posts'
  siteurl: 'https://mk-dizajn.hr/'
  imgsrc: 'https://raw.githubusercontent.com/mkdizajn/mkdizajn.github.io/master'
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'select'
          options: 
            - name: 'post'
              value: 'post'
            - name: 'page'
              value: 'page'
      - name: 'published'
        field:
          element: 'hidden'
          value: 'true'
      - name: 'title'
        field:
          element: 'text'
          value: 'My new title'
      - name: 'excerpt'
        field:
          element: 'textarea'
          label: 'excerpt'
          placeholder: 'enter your excerpt text. sean before post..'
          value: 'My new teaser text'
      - name: 'backgroundpic'
        field:
          element: 'text'
          label: 'insert path to uploaded image'
          placeholder: 'url path from public ..'
          value: 'http://mkdizajn.github.io/public/ ..'
      - name: 'tags'
        field:
          element: 'multiselect'
          label: 'Add Tags'
          placeholder: 'Choose Tags'
          alterable: true
          options: 'http://mkdizajn.github.io/public/my-cats.jsonp'
