markdown: 'redcarpet'
pygments:	true
permalink: 'pretty'
title: '• mk_blog •'
tagline:
description: '<a href=mk-dizajn.com><img class=brand src=/public/mk.png /></a>'
url: 'http://mk-dizajn.com'
author:
  name: 'kresimir pendic'
  url: 'https://twitter.com/mkdizajn'
paginate: 4
version: '1.0.1'
github:
  repo: 'https://github.com/mkdizajn/mkdizajn.github.io'
prose:
  media: 'media'
  #rooturl: '_posts'
  siteurl: 'http://blog.mk-dizajn.com/'
  metadata:
    _posts:
      - name: 'layout'
        field:
          element: 'hidden'
          value: 'post'
      - name: 'published'
        field:
          element: 'hidden'
          value: 'true'
      - name: 'title'
        field:
          element: 'text'
          value: 'My new title'
      - name: 'excerpt'
        field:
          element: 'textarea'
          label: 'excerpt'
          placeholder: 'enter your excerpt text. sean before post..'
          value: 'My new teaser text'
      - name: 'backgroundpic'
        field:
          element: 'text'
          label: 'insert path to uploaded image'
          placeholder: 'url path from public ..'
          value: 'http://blog.mk-dizajn.com/public/ ..'
      - name: 'tags'
        field:
          element: 'multiselect'
          label: 'Add Tags'
          placeholder: 'Choose Tags'
          alterable: true
          options: prose.siteurl + '/public/my-cats.jsonp'
