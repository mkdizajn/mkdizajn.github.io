---
layout: default
---

{% if page.backgroundpic != "" %}
  <style>
    body{
      background: url({{page.backgroundpic}}) 0 0 fixed;
      background-size: cover;
    }
  </style>
{% endif %}


<div class="page" class="{{backgroundpic}}">
  <h1 class="page-title">{{ page.title }}</h1>
  {{ content }}
</div>
